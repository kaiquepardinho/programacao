<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 06</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exerc√≠cios</h1>

    <table>
        <caption>Filmes Favoritos</caption>

        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>1000</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana</td>
                <td>AL</td>
                <td>RB</td>
                <td>VG</td>
            </tr>
            <tr>
                <td>Bia</td>
                <td>DR</td>
                <td>OP</td>
                <td>NT</td>
            </tr>
            <tr>
                <td>Cat</td>
                <td>HA</td>
                <td>TG</td>
                <td>PT</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>KAI</td>
                <td>G</td>
                <td>BN</td>
                <td>MK</td>
            </tr>
            <tr>
                <td>VITIN</td>
                <td>LI</td>
                <td>GK</td>
                <td>QE</td>
            </tr>
            <tr>
                <td>TAT</td>
                <td>HB</td>
                <td>DC</td>
                <td>RQ</td>
            </tr>
        </tbody>

        <tfoot>
        
        </tfoot>
    </table>
    
</body>
</html>
