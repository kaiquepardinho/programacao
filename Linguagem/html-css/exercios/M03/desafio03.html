<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            width: 60px;
            height: 5px;
            border: 1px solid black;
            padding: 10px;
            font-weight: bolder;
        }

        .cor {
            background-color: grey;
            color: white;
            font-weight: bolder;
        }


    </style>
</head>
<body>
    <table>
            <tr>
                <th rowspan="2" scope="col" class="cor">Area</th>
                <th rowspan="2" scope="col" class="cor">Diciplina</th>
                <th colspan="2" scope="colgroup" class="cor">Notas</th>
                <th rowspan="2" scope="col" class="cor">Média</th>
            </tr>
            <tr>
                <th scope="col"  class="cor">N1</th>
                <th scope="col"  class="cor">N2</th>
            </tr>

            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>MT</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>FS</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>QM</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>BL</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row"  class="cor">Média de Exatas</th>
                <td class="cor">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>GF</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>HT</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row"  class="cor">Média de Humanas</th>
                <td class="cor">0.0</td>
            </tr>
    </table>
</body>
</html>
