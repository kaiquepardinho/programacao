<body>
    <h1>Nacionalidade</h1>
    Pais: <input type="text" nome="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var ps = document.getElementById("pais")

            var res = document.getElementById("res")

            var ppp = String(ps.value)

            res.innerHTML = `<p>Seu pais Ã© ${ppp}</p>`
            if (ppp == "Brasil") {
                res.innerHTML += `<p>Brasil!</p>`
            } else {
                res.innerHTML += `<p>Gringo!</p>`
            }
        }
    </script>
