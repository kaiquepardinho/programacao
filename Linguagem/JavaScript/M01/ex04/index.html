    <title>Olá, Mundo!</title>
    <style>
        body {
            background-color: rgb(255, 106, 0);

        h1 {
            color: chartreuse;
            font-weight: bold;
            font-family: Arial;

<body>
    <h1>Olá, Mundo!</h1>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um valor: '))
        var n2 = Number.parseInt(window.prompt('Digite um valor: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${String(s)}`)
    </script>
