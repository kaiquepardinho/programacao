<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
    <style>
        div#bl {
            background-color:chartreuse;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="bl">
        Inserindo...
    </div>
    <script>
        var bloco = window.document.getElementById('bl')
        bloco.addEventListener('click',aperte)
        bloco.addEventListener('mouseenter', entrei)
        bloco.addEventListener('mouseout', saiu)

        function aperte() {
            bloco.style.backgroundColor = 'red'
            bloco.innerText = 'Apertando...'
        }

        function entrei() {
            bloco.innerText = 'Entrando...'
        }

        function saiu() {
            bloco.innerText = 'Saindo...'
        }
    </script>
</body>
</html>
